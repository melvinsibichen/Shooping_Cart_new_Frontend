<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 m-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="card m-auto shadow" style="width: 50%; background-color: #94a9cc ;">
                        <div class="card-header bold text-center">User Login</div>
                        <div class="card-body">
                            <div class="row g-3 m-3">
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Email</label>
                                    <input name="email" [(ngModel)]="email" type="email" class="form-control">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Password</label>
                                    <input name="password" [(ngModel)]="password" type="password" name="" id="" class="form-control">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                    <button (click)="readValues()" class="btn btn-success">Login</button>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                    <a routerLink="/userreg" class="btn btn-light text-decoration-none">Goto User Signup</a>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                    <a routerLink="/" class="btn btn-light text-decoration-none">Goto Admin Login</a>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
